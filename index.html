<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Dave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="logo">🕵️ Ask Dave</h1>
  <p class="subtitle">Your charming vendor concierge</p>

  <div class="avatarContainer">

    <div id="speechBubble" class="hidden">
      <div id="result"></div>
    </div>
  </div>

  <input type="text" id="vendorInput" placeholder="Type vendor name..." list="vendorList" />
  <datalist id="vendorList"></datalist>

  <script src="script.js"></script>
</body>
</html>
